# Railway Configuration for Frontend Service
# This file configures Railway to properly build the frontend service from the frontend/ subdirectory
# Documentation: https://docs.railway.app/reference/config-as-code

[build]
# Builder configuration
builder = "NIXPACKS"

# Watch only frontend directory for changes
watchPaths = ["frontend/**"]

[deploy]
# Restart policy
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Number of replicas
numReplicas = 1
