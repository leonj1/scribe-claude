# Frontend Nixpacks Configuration for Railway
# This configures the build for the React frontend application
# For backend deployment, set "Root Directory" to "backend" in Railway dashboard

[phases.setup]
nixPkgs = ["nodejs-20_x"]

[phases.install]
cmds = ["cd frontend && npm install"]

[phases.build]
cmds = ["cd frontend && npm run build"]

[start]
cmd = "cd frontend && npx serve -s build -l $PORT"
